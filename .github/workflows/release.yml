name: Release Build

on:
  release:
    types: [created]

jobs:
  build-stable:
    name: Build and Upload Artifacts (Stable)
    if: ${{ !github.event.release.prerelease }}
    environment: stable
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            archive: zip
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross toolchain (aarch64 only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set up cargo config for cross-compiling (aarch64 only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          ARTIFACT_NAME="anymon-${{ matrix.target }}"
          mkdir $ARTIFACT_NAME
          cp target/${{ matrix.target }}/release/anymon $ARTIFACT_NAME/ 2>/dev/null || cp target/${{ matrix.target }}/release/anymon.exe $ARTIFACT_NAME/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/anymon-shell $ARTIFACT_NAME/ 2>/dev/null || cp target/${{ matrix.target }}/release/anymon-shell.exe $ARTIFACT_NAME/ 2>/dev/null || true
          # Ensure npm bin directories exist and copy binaries
          case "${{ matrix.target }}" in
            x86_64-pc-windows-msvc)
              mkdir -p npm/x86_64-pc-windows-msvc/bin
              cp target/${{ matrix.target }}/release/anymon.exe npm/x86_64-pc-windows-msvc/bin/anymon.exe
              ;;
            aarch64-pc-windows-msvc)
              mkdir -p npm/aarch64-pc-windows-msvc/bin
              cp target/${{ matrix.target }}/release/anymon.exe npm/aarch64-pc-windows-msvc/bin/anymon.exe
              ;;
            x86_64-unknown-linux-gnu)
              mkdir -p npm/x86_64-unknown-linux-gnu/bin
              cp target/${{ matrix.target }}/release/anymon npm/x86_64-unknown-linux-gnu/bin/anymon
              ;;
            aarch64-unknown-linux-gnu)
              mkdir -p npm/aarch64-unknown-linux-gnu/bin
              cp target/${{ matrix.target }}/release/anymon npm/aarch64-unknown-linux-gnu/bin/anymon
              ;;
            x86_64-apple-darwin)
              mkdir -p npm/x86_64-apple-darwin/bin
              cp target/${{ matrix.target }}/release/anymon npm/x86_64-apple-darwin/bin/anymon
              ;;
            aarch64-apple-darwin)
              mkdir -p npm/aarch64-apple-darwin/bin
              cp target/${{ matrix.target }}/release/anymon npm/aarch64-apple-darwin/bin/anymon
              ;;
          esac
          # Archive for release
          if [ "${{ matrix.archive }}" = "zip" ]; then
            7z a $ARTIFACT_NAME.zip $ARTIFACT_NAME/*
            echo "ARCHIVE=$ARTIFACT_NAME.zip" >> $GITHUB_ENV
          else
            tar -czvf $ARTIFACT_NAME.tar.gz $ARTIFACT_NAME/*
            echo "ARCHIVE=$ARTIFACT_NAME.tar.gz" >> $GITHUB_ENV
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Update npm package versions
        run: |
          node .github/scripts/update-npm-versions.js

      - name: Publish platform npm packages
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in npm/*/package.json; do
            pkgdir=$(dirname "$pkg")
            base=$(basename "$pkgdir")
            if [ "$base" = "anymon" ]; then
              continue
            fi
            if [ -f "$pkgdir/bin/anymon" ] || [ -f "$pkgdir/bin/anymon.exe" ]; then
              name=$(node -e "console.log(require('./'+process.argv[1]).name)" "$pkgdir/package.json")
              version=$(node -e "console.log(require('./'+process.argv[1]).version)" "$pkgdir/package.json")
              if npm view "$name@$version" >/dev/null 2>&1; then
                echo "Skipping $name@$version (already published)"
              else
                (cd "$pkgdir" && npm publish --access public) || true
              fi
            fi
          done

      - name: Publish main npm package
        if: ${{ matrix.target == 'x86_64-unknown-linux-gnu' }}
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -f npm/anymon/package.json ]; then
            name=$(node -e "console.log(require('./'+process.argv[1]).name)" npm/anymon/package.json)
            version=$(node -e "console.log(require('./'+process.argv[1]).version)" npm/anymon/package.json)
            if npm view "$name@$version" >/dev/null 2>&1; then
              echo "Skipping $name@$version (already published)"
            else
              cd npm/anymon
              npm publish --access public || true
            fi
          fi

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            anymon-*.zip
            anymon-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-next:
    name: Build and Upload Artifacts (Pre-release)
    if: ${{ github.event.release.prerelease }}
    environment: next
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
