name: Release Build

on:
  release:
    types: [created]

jobs:
  build:
    name: Build and Upload Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            archive: zip
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          ARTIFACT_NAME="anymon-${{ matrix.target }}"
          mkdir $ARTIFACT_NAME
          cp target/${{ matrix.target }}/release/anymon* $ARTIFACT_NAME/ || cp target/${{ matrix.target }}/release/anymon.exe $ARTIFACT_NAME/ || true
          if [ "${{ matrix.archive }}" = "zip" ]; then
            7z a $ARTIFACT_NAME.zip $ARTIFACT_NAME/*
          else
            tar -czvf $ARTIFACT_NAME.tar.gz $ARTIFACT_NAME/*
          fi

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            anymon-*.zip
            anymon-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
