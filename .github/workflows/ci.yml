name: CI â€” Build matrix

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    name: Build for ${{ matrix.target }} on ${{ matrix.os }}
    environment: ci
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add target
        run: |
          rustup target add ${{ matrix.target }} || true

      - name: Install cross toolchain (aarch64 only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set up cargo config for cross-compiling (aarch64 only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build (release)
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          ARTIFACT_NAME="anymon-${{ matrix.target }}"
          mkdir $ARTIFACT_NAME
          cp target/${{ matrix.target }}/release/anymon $ARTIFACT_NAME/ 2>/dev/null || cp target/${{ matrix.target }}/release/anymon.exe $ARTIFACT_NAME/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/anymon-shell $ARTIFACT_NAME/ 2>/dev/null || cp target/${{ matrix.target }}/release/anymon-shell.exe $ARTIFACT_NAME/ 2>/dev/null || true
          if [[ "${{ matrix.os }}" == windows* ]]; then
            7z a $ARTIFACT_NAME.zip $ARTIFACT_NAME/*
            echo "ARCHIVE=$ARTIFACT_NAME.zip" >> $GITHUB_ENV
          else
            tar -czvf $ARTIFACT_NAME.tar.gz $ARTIFACT_NAME/*
            echo "ARCHIVE=$ARTIFACT_NAME.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: anymon-${{ matrix.target }}-${{ matrix.os }}
          path: ${{ env.ARCHIVE }}
        env:
          ARCHIVE: ${{ env.ARCHIVE }}
